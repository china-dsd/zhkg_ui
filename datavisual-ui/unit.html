<script type="text/javaScript">

        // },

        rotationRange: [0, 0],
        //rotationStep:30,//文字旋转单位
        // 不知道是啥
        textRotation: [0, 0],
        textPadding: 0,
        autoSize: {
            enable: true,
            minSize: 14
        },
        data: []
    }]
};
wordCloudChart.setOption(wordCloud);
function getPieData_3(){
    $.ajax({
        type: 'GET',
        url: url+"/unit/wordCloud?type=1"+"&token="+token,
        data: {},
        dataType:'json',
        success: function(res){
            var data = res.data;
            var proj_title = data;
            if(res.code =="000000"){
                wordCloud.series[0].data = proj_title;
                wordCloudChart.setOption(wordCloud);
            }else if(res.code == "100001"){
                location.href = '/';
            }
        }
    });
}
getPieData_3();
